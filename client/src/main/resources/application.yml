server:
  port: 8087

spring:
  application:
    name: SERVICE-CLIENT

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${random.value}

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:Micro_ClientDB;DB_CLOSE_DELAY=-1
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
    client:
      enabled: false